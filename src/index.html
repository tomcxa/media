<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <section class='timeline'>
    <div class="timeline-messages">
      <div class="timeline-card">
        <div class="time">12/00/98</div>
        <div class="card-message">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Commodi aliquid excepturi neque minima fuga, fugit reprehenderit
            adipisci sunt sit omnis! Fugiat maxime praesentium reiciendis maiores
            tempore. Non tempora odit porro.
          </p>
        </div>
        <div class="geolocation">
          <span>51.50851, âˆ’0.12572</span>
          <i class="material-icons">
            pin_drop
          </i>
        </div>
      </div>
    </div>
    <div class="timeline-controll-panel ">
      <input type="text" class="input timeline-input">
      <div class="btn-panel init-panel">
        <button class="btn record-audio timeline-btn">
          <i class="material-icons">
            mic
          </i>
        </button>
        <button class="btn record-video timeline-btn">
          <i class="material-icons">
            videocam
          </i>
        </button>
      </div>
      <div class="btn-panel recording-panel hidden">
        <button class="btn record-audio timeline-btn">
          <i class="material-icons">
            check
          </i>
        </button>
        <span class="timer">00:00</span>
        <button class="btn record-video timeline-btn">
          <i class="material-icons">
            delete_forever
          </i>
        </button>
      </div>
    </div>
  </section>
</body>

</html>
